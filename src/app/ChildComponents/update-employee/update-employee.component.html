<button type="button" class="btn btn-info" (click)="toggle()">Edit</button>
<ng-container *ngIf="show">
    <h4>Hello {{name}}</h4>
    <div class="modal-body container">
        <form [formGroup]="form">
            <div class="form-group">
                <label class="control-label" for="exampleInputName">Name</label>
                <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp" formControlName="name" placeholder="Enter employee name">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Emp Id</label>
                <input type="number" class="form-control" id="exampleInputPassword1" formControlName="empId" placeholder="Emp id">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                    <label for="exampleInputAge">Age</label>
                    <input type="number" class="form-control" id="exampleInputAge"  formControlName="age" placeholder="Age">
            </div>
            <div class="form-group">
                <label for="exampleInputaddress">Address</label>
                <input type="text" class="form-control" id="exampleInputaddress" formControlName="address" placeholder="Address">
            </div>
            <button type="submit" (click)="editEmp()" [disabled]="form.invalid" class="btn btn-primary">Submit</button>
        </form>
    </div>
</ng-container>
